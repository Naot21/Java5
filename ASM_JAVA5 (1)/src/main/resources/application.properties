spring.application.name=ASM_JAVA5
spring.datasource.url= jdbc:sqlserver://localhost:1433;databaseName=java5_demo_lab;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=1234

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true


spring.mvc.static-path-pattern=/images/**
spring.web.resources.static-locations=file:images/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


