<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-light">
<header class="bg-primary py-3 text-white text-center">
    <h2>Register User</h2>
</header>
<main>
    <div class="container mt-4">
        <div class="col-md-6 offset-md-3 p-4 shadow-lg rounded bg-white">
            <h1 th:text="${option}" class="mb-4 text-center text-primary"></h1>
            <form action="/registerUser" method="post" enctype="multipart/form-data" th:object="${userError}">
                <div class="mb-3">
                    <label class="form-label fw-bold">Username</label>
                    <input type="text" class="form-control border-primary" name="username" th:value="${user != null ? user.username : ''}" required/>
                    <small class="text-danger" th:errors="*{username}"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control border-primary" name="password" required/>
                    <small class="text-danger" th:errors="*{password}"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Confirm Password</label>
                    <input type="password" class="form-control border-primary" name="confirmPassword" required/>
                    <small class="text-danger" th:errors="*{confirmPassword}"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control border-primary" name="email" th:value="${user != null ? user.email : ''}" required/>
                    <small class="text-danger" th:errors="*{email}"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Name</label>
                    <input type="text" class="form-control border-primary" name="name" th:value="${user != null ? user.name : ''}" required/>
                    <small class="text-danger" th:errors="*{name}"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Avatar</label>
                    <input type="file" class="form-control border-primary" name="avatar" />
                    <small class="text-danger" th:text="${imageError != null ? imageError : ''}"></small>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12TPr+2NpM5L5d8bP3n/6p5t7v6p2O2E2/OcD2/mE5C5D2" crossorigin="anonymous"></script>
</body>

</html>
