<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<style>
    body {
        background: url('/img/may.jpg') no-repeat center center fixed;
        color: #333;
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card {
        max-width: 400px;
        width: 100%;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        background: #ffffff;
        padding: 20px;
    }

    .card-header {
        background-color: #333;
        color: #ffffff;
        text-align: center;
        padding: 20px;
        font-size: 1.5rem;
        font-weight: bold;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }

    .card-body {
        padding: 20px;
    }

    .mb-3 {
        margin-bottom: 15px;
    }

    /* Định dạng nhóm input có icon */
    .input-group {
        position: relative;
        display: flex;
        align-items: center;
    }

    /* Style icon */
    .input-group i {
        position: absolute;
        left: 15px;
        font-size: 1.2rem;
        color: #888;
    }

    /* Căn chỉnh input với icon */
    .form-control {
        width: 100%;
        padding: 12px 15px 12px 45px;
        font-size: 1rem;
        border-radius: 25px;
        border: 1px solid #ccc;
        transition: 0.3s;
        color: #333;
        box-sizing: border-box;
    }

    .form-control:focus {
        border-color: #333;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        outline: none;
    }

    .btn-primary {
        background-color: #333;
        border: none;
        border-radius: 25px;
        padding: 12px;
        font-size: 1.1rem;
        cursor: pointer;
        width: 100%;
        transition: 0.3s;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #555;
        transform: translateY(-2px);
    }

    .text-danger {
        color: #dc3545;
        font-size: 0.9rem;
        margin-top: 5px;
    }

    .text-center {
        text-align: center;
    }

    .text-primary {
        color: #333;
        text-decoration: none;
        font-weight: bold;
    }

    .text-primary:hover {
        color: #555;
        text-decoration: underline;
    }

</style>
<body>
<div class="card">
    <div class="card-header">
        <h3>Đăng nhập</h3>
    </div>
    <div class="card-body">
        <form action="/login" method="POST">
            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input th:value="${username}" type="text" class="form-control" name="username" placeholder="Tên tài khoản">
                </div>
                <small th:if="${errorUsername != null}" class="text-danger" th:text="${errorUsername}"></small>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input th:value="${password}" type="password" class="form-control" name="password" placeholder="Mật khẩu">
                </div>
                <small th:if="${errorPassword != null}" class="text-danger" th:text="${errorPassword}"></small>
            </div>

            <!-- Submit button -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </div>

            <!-- Link đăng ký -->
            <div class="mb-3 text-center">
                <p>Bạn chưa có tài khoản?
                    <a href="/register" class="text-primary">Đăng ký ngay</a>
                </p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
