<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu</title>
    <link rel="stylesheet" th:href="@{/css/changepass.css}">
</head>
<body>
<div class="change-password-container">
    <div class="col-lg-5">
        <div class="change-password-card">
            <div class="change-password-header text-center">
                <h3>Đổi Mật Khẩu</h3>
            </div>
            <div class="change-password-body">
                <form method="post" action="/change-pass">

                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Mật khẩu cũ:</label>
                        <input type="password" id="currentPassword" name="currentPassword" class="form-control" required
                               placeholder="Nhập mật khẩu cũ">
                    </div>


                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Mật khẩu mới:</label>
                        <input type="password" id="newPassword" name="newPassword" class="form-control" required
                               placeholder="Nhập mật khẩu mới">
                    </div>


                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required
                               placeholder="Xác nhận mật khẩu mới">
                    </div>

                    <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
                </form>
            </div>
        </div>

        <div class="change-password-footer text-center mt-3">
            <p>
                <a href="/Ja4Shop/product/list">Quay lại trang sản phẩm</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
