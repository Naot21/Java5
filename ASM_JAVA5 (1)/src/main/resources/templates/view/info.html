<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .profile-container {
            display: flex;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            max-width: 800px;
        }

        .profile-container .form-group label {
            font-weight: bold;
            text-align: left; /* Ensure the text is aligned left */
            display: block;
            margin-bottom: 5px; /* Add spacing between label and input field */
        }

        .profile-container .left-section {
            text-align: center;
            flex: 1;
            padding: 20px;
        }

        .profile-container .right-section {
            flex: 2;
            padding: 20px;
        }

        .profile-container h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .profile-container .form-group label {
            font-weight: bold;
        }

        .btn-custom {
            background:  black;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        .btn-custom:hover {
            background: #fa8e6d;
        }

        .custom-input {
            border-radius: 20px;
        }

        .input-group-append {
            cursor: pointer;
        }

        .input-group-text {
            background: transparent;
            border: none;
        }
    </style>
</head>
<body class="bg-secondary">
<div class="container">
    <div class="profile-container">
        <div class="left-section">
            <img id="profile-image" th:src="@{/img/Sample_User_Icon.png}" alt="Profile Photo" class="rounded-circle" width="150" height="150">
            <br><br>
            <form action="" method="post" enctype="multipart/form-data">
<!--                <div class="form-group">-->
<!--                    <label for="photoFile">Change Photo</label>-->
<!--                    <input type="file" name="photoFile" id="photoFile" class="form-control custom-input" onchange="previewImage(event)">-->
<!--                </div>-->
                <div class="form-group">
                    <label for="fullname">Fullname:</label>
                    <input type="text" id="fullname" name="fullname"  class="form-control custom-input">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"  class="form-control custom-input" readonly>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password:</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password"  class="form-control custom-input">
                        <div class="input-group-append">
                                <span class="input-group-text" id="toggle-password">
                                    <i class="fas fa-eye" id="eye-icon"></i>
                                </span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-custom">Save</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function() {
            document.getElementById('profile-image').src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    // Ẩn hiện pass
    const passwordField = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');

    document.getElementById('toggle-password').addEventListener('click', function() {
        if (passwordField.type === 'password') {
            passwordField.type = 'text'; // Show password
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password'; // Hide password
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    });
</script>
</body>
</html>
