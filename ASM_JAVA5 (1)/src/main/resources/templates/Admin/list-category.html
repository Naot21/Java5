<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh Sách Danh Mục</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
    }
    .container {
      margin-top: 50px;
    }
    .table-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .table th {
      background-color: #0d6efd;
      color: white;
    }
    .table tbody tr:hover {
      background-color: rgba(0, 123, 255, 0.1);
    }
    .btn-sm {
      padding: 6px 12px;
    }
    .btn {
      border-radius: 5px;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">AdminPage</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" href="/home">Trang chủ</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="/list-users">Danh sách tài khoản</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/detail-Product">Danh sách sản phẩm</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/list-categories">Quản lý danh mục</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/statistical">Thống kê</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <div class="table-container">
    <h2 class="text-center text-primary mb-4">Danh Sách Danh Mục</h2>

    <div class="d-flex justify-content-between mb-3">
      <a href="/add-category" class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Thêm Mới Danh Mục
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Tên Danh Mục</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="category : ${categories}">
          <tr>
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td>
              <a th:href="@{/edit-category/{id}(id=${category.id})}" class="btn btn-warning btn-sm">
                <i class="bi bi-pencil-square"></i> Sửa
              </a>
              <a th:href="@{/delete-category(id=${category.id})}" class="btn btn-danger btn-sm" onclick="return confirmDelete()">
                <i class="bi bi-trash"></i> Xóa
              </a>
            </td>
          </tr>
        </th:block>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function confirmDelete() {
    return confirm("Bạn có chắc chắn muốn xóa danh mục này?");
  }
</script>
</body>
</html>
