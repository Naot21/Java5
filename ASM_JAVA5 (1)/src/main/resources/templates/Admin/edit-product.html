<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center text-primary">SỬA SẢN PHẨM</h2>
        <form th:object="${productBean}" action="/updateProduct" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Tên</label>
                <input th:field="*{name}" class="form-control" placeholder="Nhập tên">
                <div class="text-danger" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Mô tả</label>
                <input th:field="*{desc}" class="form-control" placeholder="Nhập mô tả">
                <div class="text-danger" th:errors="*{desc}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Giá</label>
                <input th:field="*{price}" type="number" class="form-control" placeholder="Nhập giá">
                <div class="text-danger" th:errors="*{price}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Số lượng</label>
                <input th:field="*{quantity}" type="number" class="form-control" placeholder="Nhập số lượng">
                <div class="text-danger" th:errors="*{quantity}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Danh mục</label>
                <select th:field="*{cate}" class="form-select">
                    <th:block th:each="item : ${cate}">
                        <option th:value="${item.id}" th:text="${item.name}"></option>
                    </th:block>
                </select>
                <div class="text-danger" th:errors="*{cate}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Hình ảnh</label>
                <input type="file" th:field="*{images}" class="form-control" accept="image/*" multiple>
                <div class="text-danger" th:if="${errorImage != null}" th:text="*{errorImage}"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Cập nhật</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
